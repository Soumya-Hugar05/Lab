event delegation 
<html>
    <head>
        <title>Event delegation example</title>
        <style>
            ul{
                padding: 0;
                list-style: none;
            }
            li{
                padding: 10px;
                margin:5px ;
                background-color: blue;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2>click on any item</h2>
        <ul id="mylist">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <script>
            document.getElementById("mylist").addEventListener("click",function(event)
        {
            if(event.target.tagName==="LI"){
                alert("you clicked:"+event.target.textContent)
            }
        });
        </script>
    </body>
</html>
